<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pictionary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <div id="main">
        <h1>Pictionary</h1>
        <div id="top-message">
            <div id="drawThis">
<!--                Draw this word:-->
                <div id="randomWord"></div>
            </div>
            <div id="guess">
                Make a guess:
                <input type="text">
            </div>
            <div>The User's Guess:
                <div id="userGuess"></div>
            </div>
        </div>

        <canvas id="canvas"></canvas>
    </div>

    <!--CSS-->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            color: #1E2835;
            background-color: #F8F8F8;
            font-size: 1.5em;
        }

        h1 {
            background-color: #9ABBFF;
            margin: 0 0 20px 0;
            padding: 20px;
            text-align: center;
        }

        #top-message {
            text-align: center;
            padding: 10px;
        }

        canvas {
            width: 800px;
            height: 600px;
            border: 1px #C7CACD solid;
            display: block;
            margin: 0 auto;
        }
    </style>

    <!--JS-->
    <script src="//code.jquery.com/jquery-2.1.0.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

</body>

</html>
